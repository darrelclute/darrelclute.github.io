<VirtualHost *:8080>
    ServerName www.darrelclute.net
    DocumentRoot OPENSHIFT_DATA_DIRpublic/default
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{THE_REQUEST} ^[A-Z]{3,9}\ /.*index\.html\ HTTP/
        RewriteRule ^/(.*)index\.html /$1 [L,R=301]
        RewriteCond %{THE_REQUEST} ^[A-Z]{3,9}\ /.*\.html\ HTTP/
        RewriteRule ^/(.*)\.html /$1/ [L,R=301]
    </IfModule>
    <Directory OPENSHIFT_DATA_DIRpublic/default>
        Options -Indexes
    </Directory>
    ErrorDocument 404 /error/
</VirtualHost>
