<VirtualHost *:8080>
    ServerName blog.darrelclute.net 
    ServerAlias blog.darrelclute.net dcnet-darrelclute.rhcloud.com
    <IfModule mod_rewrite.c>
        RewriteEngine On
        # Rewrite blogger slugs to new slugs
        RewriteRule ^/([0-9]{4})/([0-9]{2})/(.*)\.html http://www.darrelclute.net/$1/$2/$3 [L,R=301]
        # Rewrite blogger feed URL to new feed URL
        RewriteRule ^/feeds/posts/default.* http://www.darrelclute.net/feeds/ [L,R=301]
        # Rewrite everything else as-is to new URL
        RewriteRule ^/(.*)$ http://www.darrelclute.net/$1 [L,R=301]
    </IfModule>
</VirtualHost>
